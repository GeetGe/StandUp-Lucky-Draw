<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>🎁 StandUp 幸运大抽奖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
    h1 { color: #e74c3c; }
    button { padding: 15px 30px; font-size: 18px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; }
    button:disabled { background: #aaa; cursor: not-allowed; }
    #prize { margin-top: 30px; }
    #prize img { width: 200px; max-width: 80%; height: auto; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>🎁 StandUp 幸运大抽奖</h1>
  <button id="drawBtn">一键抽奖</button>
  <div id="prize"></div>

  <script>
    const prizes = [
      { name: "ZeroPain 30ml", img: "https://i.imgur.com/4mIM5m1.jpeg" },
      { name: "泡脚桶", img: "https://i.imgur.com/nXf9MjP.jpeg" },
      { name: "StandUp 摇摇杯", img: "https://i.imgur.com/Oq7mgvm.jpeg" },
      { name: "肌肉贴布", img: "https://i.imgur.com/ww5cvkN.jpeg" },
      { name: "RM100 voucher 😆", img: "https://i.imgur.com/yR4sWq6.jpeg" }
    ];

    const btn = document.getElementById('drawBtn');
    const prizeDiv = document.getElementById('prize');

    btn.addEventListener('click', () => {
      const result = prizes[Math.floor(Math.random() * prizes.length)];
      btn.disabled = true;
      prizeDiv.innerHTML = `
        <h2>恭喜你获得：${result.name}</h2>
        <img src="${result.img}" alt="${result.name}">
      `;
    });
  </script>
</body>
</html>
